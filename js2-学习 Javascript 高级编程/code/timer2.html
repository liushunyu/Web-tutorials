<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
  <title>计时器2</title>
  <style> 
     span {text-decoration:underline;}
     span:hover {cursor:pointer}
  </style>
  <script>
     var t = 0.00;
     var start = false;
     function toggleTimer(){
      if(!start){
        start = true;
        var button = document.getElementById("start");
        button.innerHTML = "暂停";
        time();
      }else{
        start = false;
        var button = document.getElementById("start");
        button.innerHTML = "启动";
        time();
      }
     }
     function time(){
      if(start){
        t = t + 0.01;
        var timer = document.getElementById("timer");
        timer.innerHTML = t.toFixed(2);
        window.setTimeout(time, 10);
      }
     }
     function resetTimer(){
      start = false;
      t = 0.00;
      var timer = document.getElementById("timer");
      timer.innerHTML = t.toFixed(2);
      var button = document.getElementById("start");
      button.innerHTML = "启动";
     }
  </script>
 </head>
 <body>
   <h1>计时器2</h1>
   <div>
    <span id="start" onclick="toggleTimer()">启动</span>  
    <span onclick="resetTimer()">复位</span></div>
   <div id="timer">0.00</div>
 </body>
</html>
