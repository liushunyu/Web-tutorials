<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
<title>计时器1</title>
  <style> 
     span {text-decoration:underline;}
     span:hover {cursor:pointer}
  </style>
  <script>
     var t = 0.00;
     function time(){
      t = t + 0.01;
      var timer = document.getElementById("timer");
      timer.innerHTML = t.toFixed(2);
      window.setTimeout(time, 10);
     }
  </script>
</head>
<body>
  <h1>计时器1</h1>
  <div><span id="start" onclick="time()">启动</span></div>
  <div id="timer">0.00</div>
</body>
</html>
