<!DOCTYPE HTML>
<html>
<head>
  <style>
    div {
      border: solid 1px black;
      width: 80px;
      height: 80px;
      float:left;
      margin:20px;
      border-radius: 40px
    }
    #test1 {
	    background-image: radial-gradient(140px 100px at 20px 40px,white,blue 50%);
    }
    #test2 {
    	background-image: linear-gradient(to right,white,blue 50%);
    }
    #test3 {
      background-color: hsla(340,100%,50%,1);
      box-shadow: 10px 10px 30px #808080,inset -15px -15px 40px #900000;
    }  
   </style>
</head>
<body>

    <div id="test1">
    </div>
    <div id="test2">
    </div>
    <div id="test3">
    </div>
</body>
</html>
